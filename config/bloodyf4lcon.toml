# BLOODY-F4LCON production config
# Replace provider URLs or add new ones; {username} placeholder is required.

providers = [
  { name = "GitHub", url = "https://github.com/{username}" },
  { name = "Reddit", url = "https://www.reddit.com/user/{username}" },
  { name = "Steam", url = "https://steamcommunity.com/id/{username}" },
  { name = "Twitter", url = "https://twitter.com/{username}" },
  { name = "PSNProfiles", url = "https://psnprofiles.com/{username}" }
]

# HTTP request timeout per probe (ms)
timeout_ms = 4000

# Maximum concurrent provider probes
max_concurrent_scans = 5

# Cache TTL in seconds (0 disables cache)
cache_ttl_secs = 900
